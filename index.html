<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Student Registration </title>

  </head>

  <body>
    <form method ="post">
      <h2>Student Registration form</h2>

     <section>
        <fieldset>
          <h1>Personal Information</h1>

          <p>

              <label for="fname"> First Name: </label>
              <input type="text" name="firstname" id="fname" placeholder="FirstName">
              <label for="lname"> Last Name: </label>
              <input type="text" name="lastname" id="lname" placeholder="LastName">

              <br /> <br />

              <label for="age"> Age: </label>
              <input list="number">

              <br /> <br />
              <label for="Date of Birth"> Date-Of-Birth: </label>
              <input type="date" name="dateofbirth" value="1990-01-01" max="1990-01-01" min="2019-12-31">

              <br > <br >

              <label for="Sex_1">Sex:</label>
              <input type="radio" name="Sex" value="M" checked>Male

              <label for="Sex_2">Sex:</label>
              <input type="radio" name="Sex" value="F" checked>Female

              <br /> <br />

              <label for="mail">Email:</label>
              <input type="text" name="email" id="usermail">

              <br /> <br />

              <label for="phonenumber">Phone Number:</label>
              <input type="text" name="phonenumber" value="">

              <br> <br>

              <label for="bio">Short Bio</label>
              <textarea name="bio" rows="10" cols="30">About Yourself</textarea>
              <br> <br>

              <label for="height">Height:</label>
              <input type="range" name="height" min="1" max="10" step="1.0" value="7.0" id="length">10
              <br /> <br />

              <label for="graduation">When did you graduate?</label>
              <select class="grad" name="Yearofgraduation">

                <option value="2014">2014></option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2018">2019</option>

              </select>

              <br /> <br />



              <form action="index.html" method="get">
                <p>What programming languages to Learn</p>
                  <input list="languages" name="language">
                  <datalist id="languages">

                    <option value="php"></option>
                    <option value="java"></option>
                    <option value="c++"></option>
                    <option value="C"></option>

                  </datalist>
                </form>






          </p>



        </fieldset>>


      </section>
    </form>
    </body>
</html>
